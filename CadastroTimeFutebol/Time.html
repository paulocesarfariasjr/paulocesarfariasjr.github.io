<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="time.css">
    <script src="script.js"></script>
    <title>Escalaçao do time</title>
</head>
<body>
    <div class="title">
    <h1>Time de Futebol</h1>

    <hr>
    </div>

    

    <h3>Adicionar Jogador</h3>
  <p>
    <label for="position">Posição:</label>
    <input type="text" id="position">
    <label for="name">Nome:</label>
    <input type="text" id="name">
    <label for="number">Número:</label>
    <input type="number" id="number">
    <button onclick="addPlayer()">Escalar</button>
  </p>
  <h3>Remover Jogador</h3>
  <p>
    <label for="numberToRemove">Número:</label>
    <input type="number" id="numberToRemove">
    <button onclick="removePlayer()">Remover</button>

  </p>
  <h3>Time:</h3>
  <ul id="team-list"></ul>



</body>
